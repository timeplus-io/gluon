basePath: /{workspace-id}/api
definitions:
  APIKey:
    properties:
      created_at:
        description: creation time represented as the number of seconds elapsed since
          January 1, 1970 UTC
        example: 1257894000
        type: integer
      expire_at:
        description: expiration time represented as the number of seconds elapsed
          since January 1, 1970 UTC
        example: 1257894000
        type: integer
      id:
        description: a string that identifies an API key, readonly.
        type: string
      name:
        description: the name of the API key
        type: string
      permissions:
        description: list of permissions associated with the API key
        example:
        - read:query
        - write:query
        items:
          type: string
        type: array
    type: object
  AnalyzeSQLRequest:
    properties:
      sql:
        type: string
    type: object
  BatchingPolicy:
    properties:
      count:
        description: The max result count per batch
        type: integer
      time_ms:
        description: The max interval per batch in milliseconds
        type: integer
    type: object
  Column:
    properties:
      name:
        type: string
      type:
        type: string
    type: object
  ColumnDef:
    properties:
      compression_codec:
        type: string
      default:
        type: string
      name:
        example: name
        type: string
      skipping_index_expression:
        type: string
      ttl_expression:
        type: string
      type:
        example: string
        type: string
    required:
    - name
    - type
    type: object
  ColumnsResp:
    properties:
      default:
        type: string
      name:
        example: my_col
        type: string
      nullable:
        type: boolean
      type:
        example: int64
        type: string
    type: object
  CreateAPIKeyRequest:
    properties:
      expire_at:
        description: |-
          define the expiration time of the API key by specifying the exact date time,
          cannot use with expire_in
        example: 2022-06-07T12:00:00Z08:00
        format: RFC3339
        type: string
      expire_in:
        description: |-
          define the expiration time of the API key by specifying the amount of time to count from now,
          cannot use with expire_at
        example: 24h
        type: string
      name:
        description: the name of the API key
        maxLength: 64
        minLength: 3
        type: string
    required:
    - name
    type: object
  CreateAPIKeyResponse:
    properties:
      api_key:
        description: |-
          generated API key. API keys are treated as secrets and are not stored in the system.
          It is the users' responsibility to safely store the API key for future use.
        example: vthm5o5ENm4TaX5RcixG+DB8q9ALQtrU3VlfQBVFv1lQauWeDXR87MI5kOjXG
        type: string
      created_at:
        description: creation time represented as the number of seconds elapsed since
          January 1, 1970 UTC
        example: 1257894000
        type: integer
      expire_at:
        description: expiration time represented as the number of seconds elapsed
          since January 1, 1970 UTC
        example: 1257894000
        type: integer
      id:
        description: a string that identifies an API key, readonly.
        type: string
      name:
        description: the name of the API key
        type: string
      permissions:
        description: list of permissions associated with the API key
        example:
        - read:query
        - write:query
        items:
          type: string
        type: array
    type: object
  CreateDashboardRequest:
    properties:
      description:
        type: string
      name:
        type: string
      panels:
        items:
          $ref: '#/definitions/dashboard.Panel'
        type: array
    required:
    - name
    type: object
  CreateQueryRequestV1Beta2:
    properties:
      batching_policy:
        $ref: '#/definitions/BatchingPolicy'
        description: Controls how often a batch of results will be flushed via SSE
          channel
      description:
        type: string
      name:
        type: string
      sql:
        type: string
      tags:
        items:
          type: string
        type: array
    required:
    - sql
    type: object
  CreateSinkRequest:
    properties:
      description:
        type: string
      name:
        type: string
      properties:
        additionalProperties: {}
        type: object
      sql:
        type: string
      type:
        type: string
    required:
    - name
    - sql
    - type
    type: object
  CreateSourceRequest:
    properties:
      description:
        example: read from my kafka topic
        type: string
      name:
        description: Source name should only contain a maximum of 64 letters, numbers,
          or _, and start with a letter
        example: my_kafka_source
        type: string
      properties:
        additionalProperties: {}
        description: Additional properties that required to read the data from source.
          Please refer to the documentation for this source type
        type: object
      stream:
        description: The name of the target stream that this source writes to. The
          stream needs to be created first.
        example: kafak_stream
        type: string
      type:
        description: Type of the source
        example: kafka
        type: string
    required:
    - name
    - stream
    - type
    type: object
  CreateViewRequest:
    properties:
      description:
        example: the description of my_test_stream
        type: string
      materialized:
        default: false
        type: boolean
      name:
        example: my_test_stream
        type: string
      query:
        example: select * from devops
        type: string
      target_stream:
        description: |-
          This option is applicable only when `materialized` is `true`. Specify this when you want to have multiple
          materialized views sink to the same target stream.
        type: string
    required:
    - name
    - query
    type: object
  Edge:
    properties:
      source:
        type: string
      target:
        type: string
    type: object
  ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  Event:
    additionalProperties: {}
    type: object
  EventInferRequest:
    properties:
      event:
        $ref: '#/definitions/Event'
    type: object
  EventInferResponse:
    properties:
      inferred_columns:
        items:
          $ref: '#/definitions/ColumnDef'
        type: array
      recommeneded_columns:
        items:
          $ref: '#/definitions/ColumnDef'
        type: array
    type: object
  ExternalStreamDef:
    properties:
      column:
        $ref: '#/definitions/ColumnDef'
      description:
        type: string
      name:
        type: string
      settings:
        items:
          $ref: '#/definitions/StreamSetting'
        type: array
    type: object
  FileUploadResponse:
    properties:
      path:
        type: string
    type: object
  FormatQueryRequest:
    properties:
      sql:
        type: string
    type: object
  FormatQueryResponse:
    properties:
      sql:
        type: string
    type: object
  GlobalMetricsResult:
    properties:
      sink_throughput:
        type: number
      source_throughput:
        type: number
      storage:
        type: integer
    required:
    - sink_throughput
    - source_throughput
    - storage
    type: object
  Graph:
    properties:
      edges:
        items:
          $ref: '#/definitions/Edge'
        type: array
      nodes:
        items:
          $ref: '#/definitions/Node'
        type: array
    type: object
  IngestData:
    properties:
      columns:
        items:
          type: string
        type: array
      data:
        items:
          items: {}
          type: array
        type: array
    type: object
  Node:
    properties:
      id:
        type: string
      name:
        type: string
      ownership:
        $ref: '#/definitions/Owner'
      properties:
        additionalProperties: {}
        type: object
      type:
        type: string
    type: object
  Owner:
    properties:
      id:
        example: bob-id
        type: string
      name:
        example: Bob
        type: string
    type: object
  Query:
    properties:
      analysis:
        $ref: '#/definitions/SQLAnalyzeResult'
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        type: string
      duration:
        type: integer
      end_time:
        type: integer
      id:
        type: string
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      message:
        type: string
      name:
        type: string
      response_time:
        type: integer
      result:
        $ref: '#/definitions/QueryResult'
      sinks:
        additionalProperties:
          $ref: '#/definitions/SinkStat'
        type: object
      sql:
        type: string
      start_time:
        type: integer
      status:
        type: string
      tags:
        items:
          type: string
        type: array
      timeColumns:
        $ref: '#/definitions/TimeColumns'
    required:
    - analysis
    - duration
    - end_time
    - id
    - message
    - response_time
    - result
    - sinks
    - sql
    - start_time
    - status
    - timeColumns
    type: object
  QueryPipeline:
    properties:
      edges:
        items:
          $ref: '#/definitions/QueryPipelineEdge'
        type: array
      nodes:
        items:
          $ref: '#/definitions/QueryPipelineNode'
        type: array
    type: object
  QueryPipelineEdge:
    properties:
      from:
        type: integer
      to:
        type: integer
    type: object
  QueryPipelineNode:
    properties:
      id:
        type: integer
      metric:
        $ref: '#/definitions/QueryPipelineNodeMetric'
      name:
        type: string
      status:
        type: string
    type: object
  QueryPipelineNodeMetric:
    properties:
      processed_bytes:
        type: integer
      processing_time_ns:
        type: integer
    type: object
  QueryResult:
    properties:
      data:
        items:
          items: {}
          type: array
        type: array
      header:
        items:
          $ref: '#/definitions/Column'
        type: array
    required:
    - header
    type: object
  ResourceMetricsResult:
    properties:
      failure_count:
        type: number
      id:
        type: string
      success_count:
        type: number
      throughput:
        items:
          $ref: '#/definitions/metrics_query.Throughput'
        type: array
    required:
    - failure_count
    - id
    - success_count
    - throughput
    type: object
  SQLAnalyzeColumn:
    properties:
      column:
        type: string
      column_type:
        type: string
      database:
        type: string
      is_view:
        type: boolean
      table:
        type: string
    type: object
  SQLAnalyzeResult:
    properties:
      group_by_columns:
        items:
          type: string
        type: array
      has_aggr:
        type: boolean
      has_subquery:
        type: boolean
      has_table_join:
        type: boolean
      has_union:
        type: boolean
      is_streaming:
        type: boolean
      original_query:
        type: string
      query_type:
        type: string
      required_columns:
        items:
          $ref: '#/definitions/SQLAnalyzeColumn'
        type: array
      result_columns:
        items:
          $ref: '#/definitions/SQLAnalyzeColumn'
        type: array
      rewritten_query:
        type: string
    type: object
  Sink:
    properties:
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        type: string
      id:
        type: string
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      message:
        type: string
      name:
        type: string
      properties:
        additionalProperties: {}
        type: object
      query:
        type: string
      status:
        example: running
        type: string
      type:
        type: string
    required:
    - description
    - id
    - message
    - name
    - properties
    - query
    - status
    - type
    type: object
  SinkStat:
    properties:
      failure_count:
        type: integer
      success_count:
        type: integer
    type: object
  Source:
    properties:
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        example: read data from my kafka topic
        type: string
      id:
        example: source_id
        type: string
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      message:
        type: string
      name:
        example: my_kafka_source
        type: string
      properties:
        additionalProperties: {}
        description: Additional properties of the source
        type: object
      start_time:
        description: Unix timestamp when the source get started
        example: 1680301788
        type: integer
      status:
        example: running
        type: string
      stream:
        description: The name of the target stream that this source writes to.
        example: kafka_stream
        type: string
      type:
        description: Type of the source
        example: kafka
        type: string
    required:
    - description
    - id
    - message
    - name
    - properties
    - start_time
    - status
    - stream
    - type
    type: object
  SourcePreviewRequest:
    properties:
      properties:
        additionalProperties: {}
        type: object
      size:
        type: integer
      timeout:
        description: |-
          Indicates how long should preview last to fetch the desired amount of data indicated by `size`
          A duration string is a possibly signed sequence of decimal numbers, each with optional fraction and a unit suffix, such as "300ms", "-1.5h" or "2h45m". Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
        type: string
      type:
        type: string
    type: object
  Stream:
    properties:
      columns:
        items:
          $ref: '#/definitions/ColumnsResp'
        type: array
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        example: my test stream
        type: string
      engine:
        example: Stream
        type: string
      is_external:
        example: false
        type: boolean
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      logstore_retention_bytes:
        example: 1073741824
        type: integer
      logstore_retention_ms:
        example: 86400000
        type: integer
      mode:
        description: 'Storage mode of stream. Possible values: `append`, `changelog`,
          `changelog_kv`, `versioned_kv`'
        example: append
        type: string
      name:
        example: test_stream
        type: string
      primary_key:
        description: Expression of primary key, required in `changelog_kv`` and `versioned_kv``
          mode
        type: string
      ttl:
        description: |-
          ORDER_BY     string        `json:"order_by_expression"`
          PATTITION_BY string        `json:"partition_by_expression"`
        example: to_datetime(_tp_time) + INTERVAL 7 DAY
        type: string
    required:
    - columns
    - description
    - engine
    - is_external
    - logstore_retention_bytes
    - logstore_retention_ms
    - mode
    - name
    - ttl
    type: object
  StreamDef:
    properties:
      columns:
        items:
          $ref: '#/definitions/ColumnDef'
        type: array
      description:
        example: my first stream
        type: string
      event_time_column:
        description: This column will be used as the event time if specified
        example: time
        type: string
      event_time_timezone:
        description: The timezone of the `TimestampColumn`
        example: UTC
        type: string
      logstore_retention_bytes:
        description: The max size a stream can grow. Defaulted to 10 GiB
        example: 10737418240
        type: integer
      logstore_retention_ms:
        description: The max time the data can be retained in the stream. Defaulted
          to 7 days
        example: 604800000
        type: integer
      mode:
        description: 'Storage mode of stream. Possible values: `append`, `changelog`,
          `changelog_kv`, `versioned_kv`'
        example: append
        type: string
      name:
        description: Stream name should only contain a maximum of 64 letters, numbers,
          or _, and start with a letter
        example: test_stream
        type: string
      order_by_expression:
        type: string
      order_by_granularity:
        type: string
      partition_by_granularity:
        type: string
      primary_key:
        description: Expression of primary key, required in `changelog_kv`` and `versioned_kv``
          mode
        type: string
      replication_factor:
        type: integer
      shards:
        type: integer
      ttl_expression:
        type: string
    required:
    - name
    type: object
  StreamMatchRequest:
    properties:
      events:
        items:
          $ref: '#/definitions/Event'
        type: array
    type: object
  StreamSetting:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  StreamStats:
    properties:
      earliest_event:
        example: "2023-02-01T01:02:03.456Z"
        type: string
      historical_data_bytes:
        example: 234567
        type: integer
      latest_event:
        example: "2023-02-13T07:08:09.012Z"
        type: string
      row_count:
        example: 20
        type: integer
      streaming_data_bytes:
        example: 12345
        type: integer
    type: object
  TimeColumns:
    properties:
      eventTime:
        type: integer
      windowEnd:
        type: integer
      windowStart:
        type: integer
    required:
    - eventTime
    - windowEnd
    - windowStart
    type: object
  UDF:
    properties:
      arguments:
        description: |-
          The input argument of the UDF
            * For UDA: the number and type of arguments should be consistent with the main function of UDA.
              the type should be the data types of proton not javascript types. It only supports int8/16/32/64, uint8/16/32/64,
        items:
          $ref: '#/definitions/UDFArgument'
        type: array
      auth_context:
        $ref: '#/definitions/UDFAuthContext'
      auth_method:
        type: string
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        type: string
      is_aggregation:
        description: Whether it is an aggregation function. Only valid when type is
          'javascript'
        type: boolean
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      name:
        type: string
      return_type:
        description: |-
          The erturn type of the UDF
            * For UDA: if it returns a single value, the return type is the corresponding data type of Timeplus.
              It supports the same types of input arguments, except for datetime, it only supports DateTime64(3).
        type: string
      source:
        description: |-
          The source code of the UDA. There are functions to be defined:
           * main function: with the same name as UDA. Timeplus calls this function for each input row. The main function can return two types of result: object or simple data type
             - If it returns an object, the object is like {“emit”: true, “result”: …}. ‘Emit’ (boolean) property tells Timeplus whether or not the result should emit. ‘result’ is the current aggregate result, if ‘emit’ is false, the result will be ignored by Timeplus. Timeplus will convert the ‘result’ property of v8 to the data types defined when creating UDA.
             - If it returns a simple data type, Timeplus considers the return data as the result to be emitted immediately. It converts the return data to the corresponding data type and Timeplus emits the aggregating result.
             - Once UDA tells Timeplus to emit the data, UDA takes the full responsibility to clear the internal state, prepare and restart a new aggregating window, et al.
           * state function: which returns the serialized state of all internal states of UDA in string. The UDA takes the responsibility therefore Timeplus can choose to persist the internal state of UDA for query recovery.
           * init function: the input of this function is the string of serialized state of the internal states UDA. Timeplus calls this function when it wants to recover the aggregation function with the persisted internal state.
        type: string
      type:
        description: Either `javascript` or `remote`
        type: string
      url:
        type: string
    type: object
  UDFArgument:
    properties:
      name:
        type: string
      type:
        type: string
    type: object
  UDFAuthContext:
    properties:
      key_name:
        type: string
      key_value:
        type: string
    type: object
  UpdateDashboardRequest:
    properties:
      description:
        type: string
      name:
        type: string
      panels:
        items:
          $ref: '#/definitions/dashboard.Panel'
        type: array
    required:
    - name
    type: object
  UpdateSourceRequest:
    properties:
      description:
        example: new description for the source
        type: string
      name:
        description: Source name should only contain a maximum of 64 letters, numbers,
          or _, and start with a letter
        example: new_source_name
        type: string
      properties:
        additionalProperties: {}
        description: Additional properties that required to read the data from source.
          Please refer to the documentation for this source type
        type: object
      stream:
        description: The name of the target stream that this source writes to. The
          stream needs to be created first.
        example: new_stream
        type: string
    type: object
  UpdateStreamRequest:
    properties:
      description:
        type: string
      logstore_retention_bytes:
        description: The max size a stream can grow. Defaulted to 10 GiB
        example: 10737418240
        type: integer
      logstore_retention_ms:
        description: The max time the data can be retained in the stream. Defaulted
          to 7 days
        example: 604800000
        type: integer
      ttl_expression:
        type: string
    type: object
  UpdateViewRequest:
    properties:
      description:
        type: string
      logstore_retention_bytes:
        description: The max size a stream can grow. Defaulted to 10 GiB
        example: 10737418240
        type: integer
      logstore_retention_ms:
        description: The max time the data can be retained in the stream. Defaulted
          to 7 days
        example: 604800000
        type: integer
      query:
        type: string
      ttl_expression:
        type: string
    type: object
  View:
    properties:
      columns:
        items:
          $ref: '#/definitions/ColumnsResp'
        type: array
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        type: string
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      logstore_retention_bytes:
        type: integer
      logstore_retention_ms:
        type: integer
      materialized:
        type: boolean
      name:
        type: string
      query:
        type: string
      target_stream:
        type: string
      ttl:
        type: string
    required:
    - columns
    - logstore_retention_bytes
    - logstore_retention_ms
    - ttl
    type: object
  dashboard.Dashboard:
    properties:
      created_at:
        example: "2023-02-01 23:22:59"
        type: string
      created_by:
        $ref: '#/definitions/Owner'
      description:
        type: string
      id:
        type: string
      last_updated_at:
        example: "2023-02-05 11:12:13"
        type: string
      last_updated_by:
        $ref: '#/definitions/Owner'
      name:
        type: string
      panels:
        items:
          $ref: '#/definitions/dashboard.Panel'
        type: array
    required:
    - description
    - id
    - name
    - panels
    type: object
  dashboard.Panel:
    properties:
      description:
        type: string
      id:
        type: string
      position:
        additionalProperties: {}
        description: e.g. {"x":0,"y":0,"w":6,"h":2,"nextX":6,"nextY":2}
        type: object
      title:
        type: string
      viz_config:
        additionalProperties: {}
        description: |-
          The JSON configuration of the viz
          For chart, it is `{ "chart_type": "line", ...  }`
          For markdown, it is `{ "favour": "github", ...  }`
        type: object
      viz_content:
        description: |-
          For chart, the viz_content is the SQL
          For markdown, the viz_content is the markdown itself
        type: string
      viz_type:
        description: e.g. `chart`, `markdown`
        type: string
    type: object
  metrics_query.Throughput:
    properties:
      time:
        type: string
      value:
        type: number
    required:
    - time
    - value
    type: object
host: us.timeplus.cloud
